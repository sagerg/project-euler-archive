<!DOCTYPE html>
<body>
    <h2>Project Euler: <a href="https://projecteuler.net/problem=7">Problem No. 7</a></h2>
    <h4>10001st prime</h4>
    What is the 10001st prime number?<br /><br />
    <script>
        var primeArray = [],
            integer = 10001;

            primeArray = getPrimes(integer);
        for (var i = 0; i < primeArray.length; i++){
            document.write(primeArray[i] + "<br />");
        }
        function getPrimes(max) {
            var sieve = [], i, j, primes = [];
            for (i = 2; i <= max; ++i) {
                if (!sieve[i]) {
                    // i has not been marked -- it is prime
                    primes.push(i);
                    for (j = i << 1; j <= max; j += i) {
                        sieve[j] = true;
                    }
                }
            }
            return primes;
        }      
    </script>
</body>
</html>
