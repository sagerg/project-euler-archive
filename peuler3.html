<!DOCTYPE html>
<body>
    <h2>Project Euler: <a href="https://projecteuler.net/problem=3">https://projecteuler.net/problem=3</a></h2>
    <h4>helpful link: <a href="https://stackoverflow.com/questions/39899072/how-to-find-prime-factors-using-a-for-loop-in-javascript">https://stackoverflow.com/questions/39899072/how-to-find-prime-factors-using-a-for-loop-in-javascript</a></h4>
    What is the largest prime factor of the number <b>600851475143</b>? <br />
    <script>
        var integer = 600851475143,
            primeArray = [],
            isPrime;

        //find divisors starting with 2

        for(i = 2; i <= integer; i++){
            if (integer % i==0) {

            //check if divisor is prime
                for(var j = 2; j <= i/2; j++) {
                    if(i % j == 0) {
                        isPrime = false;
                    } 
                    else {
                        isPrime = true;
                    }
                }

            //if divisor is prime

                if (isPrime == true) {
                //divide integer by prime factor & factor store in array primeArray
                integer /= i
                primeArray.push(i);
                }
            }    
        }

        for (var k = 0; k < primeArray.length; k++) {
            document.write(primeArray[k] + "<br />");
        }
    </script>
</body>
</html>
