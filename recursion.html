<!DOCTYPE html>
<body>
    <h2>Sample of a recursion function</h2>
    <h4>What is a recursion: <br><a href="http://www.sparknotes.com/cs/recursion/whatisrecursion/section1/">
        Recursion is a computer programming technique involving<br>
        the use of a procedure, subroutine, function, or algorithm<br>
        that calls itself in a step having a termination condition</a></h4>
    <button onclick="clearCD()">clear</button>
    </br></br>
    <button onclick="displayCD()">count down from 1 to </button>
    <input type="int" id="countd" placeholder="e.g. 10">
    <p id="rec"></p>
    <br>
    <button onclick="displayFactor()">click me to get a factorial of </button>
    <input type="int" id="factorial" placeholder="e.g. 10">
    <p id="factor"></p>

    <script>
        var recursion = [];
        //this is a recursion function --> countDownFrom() was used inside its own function to define num -1.
        function countDownFrom(num){
            if (num === 0){
                return;
            }
            recursion.push(num + "<br />");
            countDownFrom(num - 1);
        }
        function displayCD(){
            var countdwn = document.getElementById("countd").value;
            countDownFrom(countdwn);
            document.getElementById("rec").innerHTML = recursion.join(""); // <--.join("") is a great way to remove the commas in a js array.

            recursion = [];
        }
        function clearCD(){
            document.getElementById("rec").innerHTML = null;
            document.getElementById("factor").innerHTML = null;
            recursion = [];
        }
        //this is another sample of a recursion --> this one's more complicated than the first so idrk how this works.
        //tip: https://medium.freecodecamp.org/how-to-factorialize-a-number-in-javascript-9263c89a4b38
        function factorialize(num) {
            if (num < 0) 
                return -1;
            else if (num == 0) 
                return 1;
            else {
                return (num * factorialize(num - 1));
            }
        }
        function displayFactor(){
            var fct = document.getElementById("factorial").value;
            document.getElementById("factor").innerHTML = factorialize(fct);
        }       
    </script>
</body>
</html>
